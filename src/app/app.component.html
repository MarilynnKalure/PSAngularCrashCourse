<main>
  <div class="container">
    <button (click)="toggleBodyFat()" class="btn btn-primary  my-sm-5" [ngStyle]="{'color': toggleColor}">
      Show Body Fat
    </button>
  </div>

  <table class="table container">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Weight</th>
        <th scope="col" [hidden]="!showBodyFat">Body Fat %</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{entriesSvc.sortedEntries[0].date | date}}</td>
        <td>{{entriesSvc.sortedEntries[0].weight}}</td>
        <td [hidden]="!showBodyFat">{{entriesSvc.sortedEntries[0].bodyfat | percent}}</td>
      </tr>
    </tbody>
  </table>
</main>
