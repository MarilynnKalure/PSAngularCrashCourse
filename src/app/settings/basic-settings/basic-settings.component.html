<div class="container">
  <h1>Settings</h1>
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-check">
      <input formControlName="trackBodyFat" name="trackBodyFat" class="form-check-input" type="checkbox" id="trackBodyFat" >
      <label for="trackBodyFat" class="form-check-label">Track Body Fat %</label>
    </div>
    <button class="btn btn-default mr-sm-2" (click)="goHome()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>

  </form>

</div>
