<div class="card">
    <div class="card-header text-left">
      <h5>Entry {{ entry?.date | date }}</h5>
    </div>
    <div class="card-body">
      <div>
        Weight: {{ entry?.weight }}
      </div>
      <div *ngIf="trackBodyFat">
        Body Fat: {{ entry?.bodyfat | percent }}
      </div>
    </div>
  </div>
