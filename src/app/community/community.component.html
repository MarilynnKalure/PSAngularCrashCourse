<div class="container">
  <h1>Healthy Me Community</h1>
  <h3>Comments</h3>
  <div *ngFor="let comment of commentsSvc.latest10Comments$ | async">
    {{comment.commenter + ' said: ' + comment.comment}}
  </div>
  <div class="my-5" >
    <input #commentText type="text" (keyup.enter)="newComment(commentText)" placeholder="new comment">
  </div>
</div>
