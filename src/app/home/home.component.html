<div class="jumbotron">
  <div class="container">
    <h1>Your Recent Entries</h1>
    
    {{bodyFatVisible}}

    <table class="table container">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Weight</th>
          <th [hidden]="!bodyFatVisible" scope="col">Body Fat %</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of entries" (click)="delete(entry)">
          <td>{{entry.date | date}}</td>
          <td>{{entry.weight}} lbs</td>
          <td [hidden]="!bodyFatVisible">{{entry.bodyfat | percent}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>





<div class="container row">
  <div class="col-sm">
    <hm-new-weight-entry></hm-new-weight-entry>
  </div>
  <div class="col-sm">&nbsp;</div>
</div>
