<div class="container">
  <button (click)="toggleBodyFat()" class="btn btn-primary  my-sm-5" [ngClass]="{'redtext':!showBodyFat}">
    Show Body Fat
  </button>
</div>

<table class="table container">
  <thead>
    <tr>
      <th></th>
      <th scope="col">Date</th>
      <th scope="col">Weight</th>
      <th scope="col" *ngIf="showBodyFat">Body Fat %</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entriesSvc.sortedEntries">
      <td style="width:20px;">
        <span class="deleteIcon" (click)="onDelete(entry)"><i class="fas fa-trash" ></i></span>
      </td>
      <td>{{entry.date | date}}</td>
      <td>{{entry.weight}}</td>
      <td *ngIf="showBodyFat">{{entry.bodyfat | percent}}</td>
    </tr>
  </tbody>
</table>

<div class="container row">
  <div class="col-sm">
    <hm-new-weight-entry [showBodyFat]="showBodyFat" (create)="createNewEntry($event)"></hm-new-weight-entry>
  </div>
  <div class="col-sm">&nbsp;</div>
</div>

<hm-confirm-modal (yes)="deleteEntry()">
    <div title>
        <i class="fas fa-trash-alt"></i> Confirm 
    </div>
    <div body>
    Are you sure you want to delete the entry from {{entryToDelete?.date | date}}?
    </div>
</hm-confirm-modal>
